<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg p-6">
            <img class="w- h-64 object-cover" src="https://github.com/Doplax/doplax/blob/main/assets/img/product/defaultImage.png?raw=true" alt="Product Photo">
            <div class="pt-4">
                <h2 class="text-2xl font-bold">Product Name</h2>
                <p class="text-gray-700 mt-2">
                    Product description goes here. This is a place where you provide additional information about the product.
                </p>
                <div class="mt-4">
                    <span class="text-lg font-semibold">Price: $100</span>
                </div>
                <div class="mt-4">
                    <span class="text-lg font-semibold">Type: Electronics</span>
                </div>
                <div class="mt-6">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
