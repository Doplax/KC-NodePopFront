<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <section id="signIn">
            <div class="container mx-auto p-8 flex">
                <div class="max-w-md w-full mx-auto">        
                    <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
                        <div class="p-8">
                            <form method="POST" class="" action="#" onsubmit="return false;">
                                <!-- Email -->
                                <div class="mb-5">
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                                    <input type="text" name="email" class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none" required>
                                </div>
                                
                                <!-- Password -->
                                <div class="mb-5">
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                                    <input type="text" name="password" class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none" required minlength="6">
                                </div>
        
                                <button class="w-full p-3 mt-4 bg-greenColor font-bold text-white rounded shadow">Login</button>
                            </form>
                        </div>
                        
                        <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                            <a href="/pages/sign-up" class="font-medium text-greenColor">Create account</a>
        
                            <a href="#" class="text-gray-600">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
